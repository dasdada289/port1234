<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WONDER</title>

<!-- Fonts -->
<link id="fontLink" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

<!-- Favicon -->
<link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/gun.png" />

<!-- YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Russo One', 'Orbitron', sans-serif;
  color: #ccc;
  min-height: 100vh;
  background-color: #111;
  background-image:
    linear-gradient(rgba(10,10,10,0.85), rgba(10,10,10,0.85)),
    url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
  background-size: cover, cover;
  background-blend-mode: overlay;
  transition: font-family 0.5s ease;
}

/* Rain container */
.rain-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

/* Raindrops */
.raindrop {
  position: absolute;
  bottom: 100%;
  width: 2px;
  height: var(--height);
  background: linear-gradient(to bottom, #555, transparent);
  opacity: 0.5;
  border-radius: 1px;
  transform: translateY(0) rotate(var(--rotation));
  animation: fall linear infinite;
  animation-duration: var(--duration);
}
@keyframes fall {
  0% { transform: translateY(0) rotate(var(--rotation)); opacity: 0.5; }
  100% { transform: translateY(110vh) rotate(var(--rotation)); opacity: 0; }
}

/* Header style */
h1 {
  font-family: 'Russo One', 'Orbitron', sans-serif;
  font-size: 4.2em;
  text-align: center;
  margin: 0 0 20px;
  padding: 50px 20px 20px;
  color: #3A3A3A;
  letter-spacing: 4px;
  animation: glow 2s infinite alternate;
  text-shadow: 0 0 15px #3A3A3A, 2px 2px 20px rgba(0,0,0,0.8);
  text-transform: uppercase;
  border-bottom: 4px solid #3A3A3A;
  border-radius: 4px;
  background: linear-gradient(45deg, #222, #555);
  padding: 20px;
}
@keyframes glow {
  0% { text-shadow: 0 0 15px #3A3A3A, 2px 2px 20px rgba(0,0,0,0.8); }
  100% { text-shadow: 0 0 25px #3A3A3A, 4px 4px 25px rgba(0,0,0,0.7); }
}

/* Content wrapper */
.content-wrapper {
  display: flex;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  width: 100%;
  backdrop-filter: blur(4px);
}

/* Content box styles */
.content-box {
  max-width: 950px;
  width: 100%;
  background: rgba(20, 20, 20, 0.8);
  border-radius: 10px;
  padding: 30px 40px;
  box-shadow: 0 0 20px rgba(255,255,255,0.8), inset 0 0 10px rgba(255,255,255,0.3);
  border: 2px solid #2C3E50;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s, border-color 0.3s;
  position: relative;
}
.content-box::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    rgba(0,0,0,0.4) 10px,
    rgba(0,0,0,0.4) 20px
  );
  pointer-events: none;
  z-index: 0;
  border-radius: 10px;
}
.content-box > * {
  position: relative;
  z-index: 1;
}

/* Section headers styles */
h2 {
  font-family: 'Russo One', 'Orbitron', sans-serif;
  font-size: 2em;
  margin-bottom: 15px;
  border-bottom: 3px solid #2C3E50;
  padding-bottom: 8px;
  color: #2C3E3A;
  position: relative;
  display: inline-block;
  text-shadow: 1px 1px 4px rgba(255,255,255,0.9);
  text-transform: uppercase;
  letter-spacing: 2px;
}
h2::after {
  content: "";
  display: block;
  height: 4px;
  width: 60px;
  background-color: #4682B4;
  margin-top: 10px;
  border-radius: 2px;
  animation: pulseLine 2s infinite;
}
@keyframes pulseLine {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* List styles */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
li {
  margin-bottom: 12px;
  padding-left: 20px;
  position: relative;
  font-size: 1.1em;
  line-height: 1.5;
  color: #ccc;
}
li::before {
  content: "■";
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5em;
  color: #4682B4;
}

/* Project cards */
.project {
  background: rgba(255,255,255,0.02);
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}
.project:hover {
  background: rgba(255,255,255,0.05);
  transform: scale(1.02);
  box-shadow: 0 0 20px #4682B4;
}
.project-title {
  font-weight: 700;
  font-size: 1.4em;
  margin-bottom: 10px;
  color: #b0c4de;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
}

/* Links hover effect */
a {
  color: #4682B4;
  text-decoration: none;
  transition: all 0.2s;
}
a:hover {
  color: #6495ED;
  text-shadow: 0 0 8px #6495ED;
  transform: scale(1.02);
}

/* Footer styles */
footer {
  position: relative;
  text-align: center;
  padding: 40px 20px;
  font-size: 1em;
  color: #999;
  background: rgba(20, 20, 20, 0.7);
  box-shadow: inset 0 0 20px rgba(255,255,255,0.8);
  backdrop-filter: blur(4px);
  margin-top: 50px;
  border-radius: 20px;
  border: 2px solid #2C3E50;
}
footer::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url('https://images.unsplash.com/photo-1549887534-7c680844a41d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
  opacity: 0.1;
  pointer-events: none;
  z-index: 0;
  border-radius: 20px;
}
footer p {
  position: relative;
  z-index: 1;
}

/* Buttons for dropdowns */
.toggle-btn {
  display: inline-block;
  background-color: #2C3E50;
  color: #fff;
  padding: 10px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-family: 'Russo One', 'Orbitron', sans-serif;
  font-weight: 600;
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 0 10px #4682B4 inset, 0 0 15px #4682B4;
}
.toggle-btn:hover {
  background-color: #6495ED;
  transform: scale(1.05);
  box-shadow: 0 0 20px #4682B4, inset 0 0 15px #4682B4;
}

/* Toggle sections */
.toggle-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease, padding 0.3s;
  padding: 0 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
}
.toggle-content.show {
  max-height: 600px;
  padding: 20px;
}

/* Responsive styles */
@media(max-width: 600px) {
  h1 { font-size: 3em; }
  .content-box { padding: 20px; }
  h2 { font-size: 1.5em; }
}
</style>
</head>
<body>

<!-- Music iframe (auto start, loop, muted) -->
<iframe id="musicPlayer" width="0" height="0" src="https://www.youtube.com/embed/48StFOF4hsQ?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=48StFOF4hsQ" frameborder="0" allow="autoplay" allowfullscreen></iframe>

<!-- Your dropdown buttons -->
<div style="text-align: center;">
  <button class="toggle-btn" data-target="aboutContent">About Me</button>
  <button class="toggle-btn" data-target="skillsContent">Skills &amp; Expertise</button>
  <button class="toggle-btn" data-target="projectsContent">Projects</button>
  <button class="toggle-btn" data-target="whyWorkContent">Why Work With Me?</button>
  <button class="toggle-btn" data-target="futureContent">Future Goals</button>
</div>

<!-- Your content sections -->
<div class="rain-container" id="rain"></div>
<div style="text-align: center;">
  <button class="toggle-btn" id="fontToggle">Switch Font</button>
</div>

<div class="content-wrapper">
  <div class="content-box" id="aboutContent" style="display:block;">
    <h2>About Me</h2>
    <p>Details...</p>
  </div>
  <div class="content-box" id="skillsContent" style="display:none;">
    <h2>Skills &amp; Expertise</h2>
    <ul>
      <li>Game Modding &amp; Custom Content</li>
      <li>Gameplay Adjustments &amp; Balancing</li>
      <li>Community Engagement & Feedback</li>
      <li>Game Development Passion</li>
    </ul>
  </div>
  <!-- Add more sections as needed -->
</div>

<!-- Footer -->
<footer>
  <p>© 2024 WONDER</p>
</footer>

<script>
let player;

// Initialize YouTube player
function onYouTubeIframeAPIReady() {
  player = new YT.Player('musicPlayer', {
    events: {
      'onReady': onPlayerReady,
    }
  });
}

function onPlayerReady() {
  const startTime = 90; // your lyrics start second
  player.seekTo(startTime);
  player.playVideo();
}

// Toggle dropdown sections
document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const targetId = btn.getAttribute('data-target');
    document.querySelectorAll('.content-box').forEach(c => c.style.display='none');
    const targetDiv = document.getElementById(targetId);
    if(targetDiv) targetDiv.style.display='block';
  });
});

// Font toggle
document.getElementById('fontToggle').addEventListener('click', () => {
  const fontLink = document.getElementById('fontLink');
  if (fontLink.href.includes('Russo+One')) {
    fontLink.href='https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap';
  } else {
    fontLink.href='https://fonts.googleapis.com/css2?family=Russo+One&display=swap';
  }
});
</script>

</body>
</html>
